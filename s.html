<!DOCTYPE HTML>
<html>
<head>  
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "Adding dataPoints Dynamically using addTo()"
      },
      data: [
      {        
        type: "column",
        dataPoints: [        
        { x: 10, y: 71 },
        { x: 20, y: 55 },
        { x: 30, y: 50 },
        { x: 40, y: 65 },
        { x: 50, y: 95 },
        { x: 60, y: 68 },
        { x: 70, y: 28 },
        { x: 80, y: 34 },
        { x: 90, y: 14 }
        ]
      }
      ]
    });

    chart.render();
    document.getElementById("button").addEventListener("click", function(){
      chart.data[0].addTo("dataPoints", {x: chart.data[0].dataPoints[chart.data[0].dataPoints.length-1].x + 10, y: Math.random() * (100 - 10) + 10})
       }); 
  }
  </script>
  <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>
<body>
    <div id="chartContainer" style="height: 270px; width: 100%;">
  </div>
    <button id="button">Add DataPoints</button>
</body>
</html>
